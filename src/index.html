    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js">
    </script>
    <script>
        var md = new MobileDetect(window.navigator.userAgent);
        if ((!md.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i)) && !inIframe()) {
            console.log("Redirection en cour ...");
            window.location.href = "https://music.quizzafrica.com/go-mobile";
        }

        function inIframe() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }
    </script>
